label-focused-padding = 1

label-unfocused = %{T4}ﱤ%{T-}
label-unfocused-foreground = ${colors.aurora-4}
label-unfocused-padding = 1

label-visible = %{T4}ﱤ%{T-}
label-visible-foreground = ${colors.aurora-5}
label-visible-padding = 1

label-urgent = %{T4}ﱤ%{T-}
