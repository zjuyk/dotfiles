;   go to https://github.com/polybar/polybar

include-file = $HOME/.config/polybar/include-modules.ini

[bar/main]
width = 100%
height = 25
offset-y = 0
bottom = false
fixed-center = true

;wm-restack = bspwm
wm-restack = i3

override-redirect = false

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

enable-ipc = true

background = ${colors.semi-trans}
foreground = ${colors.snow-3}

include-file = $HOME/.config/polybar/fonts.ini

modules-left = launcher i3
modules-center = 
modules-right = wlan cpu memory pulseaudio xbacklight battery date

tray-background = ${colors.semi-trans}
tray-position = right
tray-padding = 15
tray-maxsize = 18
tray-offset-x =
tray-scale = 1.0

cursor-click = pointer
cursor-scroll = ns-resize

line-size = 1

[module/launcher]
type = custom/text
content = %{T4}  %{T-}
content-foreground = ${colors.blue}
content-padding = 0
click-left = rofi -no-lazy-grab -show drun -theme $HOME/.config/rofi/launcher.rasi

[module/lock]
type = custom/text
content = %{T6} %{T-}
content-foreground = ${colors.fg}
content-padding = 2
click-left = $HOME/.config/polybar/scripts/lock.sh

[module/paste]
type = custom/text
content = %{T6} %{T-}
content-foreground = ${colors.fg}
content-padding = 1
click-left = copyq show
click-right = copyq hide


[settings]
screenchange-reload = true
